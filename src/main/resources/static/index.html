<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatArea {
            width: 80%;
            margin: 0 auto;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        #messageInput {
            width: calc(100% - 120px);
            padding: 10px;
        }
        #sendButton {
            width: 100px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="chatArea">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button id="sendButton">Send</button>
</div>

<script>
    let stompClient = null;
    const roomId = 1; // 테스트용 Room ID (적절히 변경 필요)
    const senderId = 3; // 숫자로 된 Sender ID (테스트용, 동적으로 설정 가능)

    function connect() {
        const socket = new SockJS('/stomp/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to the chat room
            stompClient.subscribe(`/room/${roomId}`, function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value.trim();

        if (messageContent && stompClient) {
            stompClient.send(`/send/${roomId}`, {}, JSON.stringify({
                content: messageContent,
                senderId: senderId, // 숫자로 된 Sender ID 전송
                sendAt: new Date().toISOString()
            }));
            messageInput.value = '';
        }
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = `[${message.sendAt}] ${message.writerName}: ${message.message}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    connect();
    window.addEventListener('beforeunload', disconnect);
</script>
</body>
</html>
